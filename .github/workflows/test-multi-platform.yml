name: test-multi-platform

on:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        ruby: ['3.2']

    steps:
      # ------------------------------------------------------------
      # Checkout repository
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Toolchains
      # ------------------------------------------------------------
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      # ------------------------------------------------------------
      # Build swhid-rs (shared composite action)
      # ------------------------------------------------------------
      - name: Build swhid-rs with cache
        uses: ./.github/actions/build-swhid-rs
        with:
          rust: ${{ matrix.rust }}
          profile: release
          features: git

      # ------------------------------------------------------------
      # Make swhid binary available
      # ------------------------------------------------------------
      - name: Add swhid to PATH (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "${{ runner.temp }}/cargo-target-swhid-rs/release" >> $GITHUB_PATH

      - name: Add swhid to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "${{ runner.temp }}\cargo-target-swhid-rs\release" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # ------------------------------------------------------------
      # Ruby: dependency hash
      # ------------------------------------------------------------
      - name: Compute Gemfile.lock hash
        shell: bash
        run: |
          echo "GEMFILE_LOCK_HASH=$(sha256sum Gemfile.lock | cut -d' ' -f1)" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Cache Ruby gems (OS + Ruby + lockfile scoped)
      # ------------------------------------------------------------
      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: bundler-${{ runner.os }}-ruby-${{ matrix.ruby }}-${{ env.GEMFILE_LOCK_HASH }}
          restore-keys: |
            bundler-${{ runner.os }}-ruby-${{ matrix.ruby }}-

      - name: Install Ruby dependencies
        shell: bash
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      # ------------------------------------------------------------
      # Tests / Harness
      # ------------------------------------------------------------
      - name: Run tests
        shell: bash
        run: |
          swhid --version
          bundle exec rake test
